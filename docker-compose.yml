---
volumes:
  api-db-data:
  analytics-db-data:
  redis-db-data:

services:
  apidb:
    image: postgis/postgis:14-3.2-alpine
    container_name: apidb
    ports:
      - "55432:5432"
    environment:
      POSTGRES_USER: passemploi
      POSTGRES_PASSWORD: passemploi
      POSTGRES_DB: passemploidb
    volumes:
      - api-db-data:/var/lib/postgresql

  analyticsdb:
    image: postgis/postgis:14-3.2-alpine
    container_name: analyticsdb
    ports:
      - "55433:5432"
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: analytics
    volumes:
      - analytics-db-data:/var/lib/postgresql

  redisdb:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-db-data:/data
    command: ['redis-server', '--appendonly yes']
      
  pgtestdb:
    image: postgis/postgis:14-3.2-alpine
    container_name: pgtestdb
    ports:
      - "56432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

  redistestdb:
    container_name: redistestdb
    image: redis:7-alpine
    ports:
      - "6767:6379"

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redisdb:6379
    ports:
      - "8901:8081"
